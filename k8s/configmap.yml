apiVersion: v1
kind: ConfigMap
metadata:
  name: workforce-dashboard-config
  labels:
    app: workforce-dashboard
data:
  # Application configuration
  NODE_ENV: "production"
  VITE_APP_NAME: "Workforce Impact Dashboard"
  VITE_APP_VERSION: "1.0.0"
  
  # API configuration (if using external APIs)
  VITE_API_BASE_URL: "https://api.yourdomain.com"
  VITE_GITHUB_API_URL: "https://api.github.com"
  
  # Feature flags
  VITE_ENABLE_DEMO_MODE: "true"
  VITE_ENABLE_ANALYTICS: "true"
  VITE_ENABLE_ERROR_REPORTING: "true"
  
  # Cache configuration
  VITE_CACHE_TTL: "3600"
  VITE_MAX_CACHE_SIZE: "50"

---
apiVersion: v1
kind: Secret
metadata:
  name: workforce-dashboard-secrets
  labels:
    app: workforce-dashboard
type: Opaque
data:
  # Base64 encoded secrets
  # Use: echo -n "your-secret" | base64
  VITE_GITHUB_TOKEN: ""  # Add your base64 encoded GitHub token
  VITE_ANALYTICS_KEY: ""  # Add your base64 encoded analytics key
  VITE_ERROR_REPORTING_KEY: ""  # Add your base64 encoded error reporting key