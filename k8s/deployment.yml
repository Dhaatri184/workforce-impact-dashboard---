apiVersion: apps/v1
kind: Deployment
metadata:
  name: workforce-dashboard
  labels:
    app: workforce-dashboard
spec:
  replicas: 3
  selector:
    matchLabels:
      app: workforce-dashboard
  template:
    metadata:
      labels:
        app: workforce-dashboard
    spec:
      containers:
      - name: workforce-dashboard
        image: ghcr.io/your-org/workforce-impact-dashboard:latest
        ports:
        - containerPort: 80
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: workforce-dashboard-service
  labels:
    app: workforce-dashboard
spec:
  selector:
    app: workforce-dashboard
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: workforce-dashboard-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - workforce-dashboard.yourdomain.com
    secretName: workforce-dashboard-tls
  rules:
  - host: workforce-dashboard.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: workforce-dashboard-service
            port:
              number: 80